<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>Ders-9</title>
    </head>
    <body>
    
        <table border="1">
            <caption>İsim-Soyisim</caption>
            <thead>
                <tr>
                    <th>Ad</th>
                    <th>Soyad</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Emre</td>
                    <td>Crg</td>
                </tr>
                <tr>
                    <td>Arda</td>
                    <td>Crg</td>
                </tr> 
            </tbody>
        </table>

        <br><br>

        <table border="1">
            <caption>Aylık Maaş</caption>
            <thead>
                <tr>
                    <th>Ay</th>
                    <th>Maaş</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Ocak</td>
                    <td>1250 $</td>
                    <td rowspan="4">$50</td>
                </tr>
                <tr>
                    <td>Şubat</td>
                    <td>1280 $</td>
                </tr> 
                <tr>
                    <td>Mart</td>
                    <td>1300 $</td>
                    
                </tr>
                <tr>
                    <td>Nisan</td>
                    <td>1398 $</td>
                </tr> 

            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Toplam: 5300$</td>
                </tr>
                <tr>
                    <td colspan="2">Toplam: 5300$</td>
                </tr>
            </tfoot>
        </table>

        <br><br>

        <table border="1">
            <tr>
              <th>Month</th>
              <th>Savings</th>
              <th>Savings for holiday!</th>
            </tr>
            <tr>
              <td>January</td>
              <td>$100</td>
              <td rowspan="2">$50</td>
            </tr>
            <tr>
              <td>February</td>
              <td>$80</td>
            </tr>
          </table>

    </body>
</html>

<!-- 
    <table> tablo tanımlar.
    <tr> satır 
    <td> sutun
    <th> Sutun başlığı

    <thead> tablo bağlığını kapsar.
    <tbody> tablo body'sini kapsar.
    <tfoot> tablo foot'u

    <caption> tabloya başlık ekler.

    colspan(attribute) sutunları(column) aldığı değer kadar birleştirir.
    rowspan(attribute) satırları aldığı değer kadar birleştirir.

    Not: border attribute'ı html5 standarlarından kaldırıldı. Normalde bu gibi işlemler css ile gerçekleştirilir.

 -->
